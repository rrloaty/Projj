<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Login & Sign Up</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: radial-gradient(circle at top, #0f0f1b, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 360px;
      background: #11152a;
      border: 1px solid #1f2235;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      overflow: hidden;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(0,255,255,0.2); }
      to   { box-shadow: 0 0 25px rgba(0,255,255,0.5); }
    }
    .tabs {
      display: flex;
      cursor: pointer;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
      background: #1a1e33;
      color: #ccc;
      transition: 0.3s;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      background: #0e182e;
      color: #00ffff;
      border-bottom: 2px solid #00ffff;
    }
    form {
      padding: 20px;
      display: none;
    }
    form.active {
      display: block;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #333c57;
      background: #0e162e;
      color: #00ffff;
      border-radius: 6px;
    }
    input::placeholder {
      color: #777;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .error {
      color: #ff4f4f;
    }
    .success {
      color: #00ff90;
    }
    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="tabs">
    <div class="tab active" onclick="showForm('login')">Login</div>
    <div class="tab" onclick="showForm('signup')">Sign Up</div>
  </div>

  <!-- LOGIN FORM -->
  <form id="loginForm" class="active" action="project.html" method="GET" onsubmit="return validateLogin(event)">
    <h2>Crypto Login</h2>
    <input type="text" id="userId" placeholder="User ID" />
    <input type="password" id="password" placeholder="Password" />
    <button type="submit">Login</button>
    <div id="loginMessage" class="message"></div>
  </form>

  <!-- SIGNUP FORM -->
  <form id="signupForm" action="project.html" method="GET" onsubmit="return validateSignup(event)">
    <h2>Create Crypto Account</h2>
    <input type="text" id="signupName" placeholder="Full Name" />
    <input type="text" id="signupId" placeholder="Create ID" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <input type="text" id="signupReg" placeholder="Reg No" />
    <button type="submit">Register</button>
    <div id="signupMessage" class="message"></div>
  </form>
</div>

<script>
  function showForm(formType) {
    document.querySelector('.tab.active').classList.remove('active');
    document.querySelector('form.active').classList.remove('active');
    document.getElementById('loginMessage').textContent = '';
    document.getElementById('signupMessage').textContent = '';

    if (formType === 'login') {
      document.querySelectorAll('.tab')[0].classList.add('active');
      document.getElementById('loginForm').classList.add('active');
    } else {
      document.querySelectorAll('.tab')[1].classList.add('active');
      document.getElementById('signupForm').classList.add('active');
    }
  }

  function validateLogin(e) {
    const userId = document.getElementById('userId').value.trim();
    const password = document.getElementById('password').value.trim();
    const message = document.getElementById('loginMessage');

    if (!userId || !password) {
      e.preventDefault();
      message.textContent = 'Please enter both User ID and Password.';
      message.className = 'message error';
      return false;
    }

    const storedId = localStorage.getItem('registeredId');
    const storedPassword = localStorage.getItem('registeredPassword');

    if ((userId === storedId && password === storedPassword) ||
        (userId === '7eb788ndn70' && password === 'a679ndm8')) {
      message.textContent = '‚úÖ Login successful!';
      message.className = 'message success';
      return true; // allow submission
    } else {
      e.preventDefault();
      message.textContent = '‚ùå Invalid User ID or Password.';
      message.className = 'message error';
      return false;
    }
  }

  function validateSignup(e) {
    const name = document.getElementById('signupName').value.trim();
    const userId = document.getElementById('signupId').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const reg = document.getElementById('signupReg').value.trim();
    const message = document.getElementById('signupMessage');

    if (!name || !userId || !password || !reg) {
      e.preventDefault();
      message.textContent = '‚ö†Ô∏è Please fill out all fields.';
      message.className = 'message error';
      return false;
    }

    if (reg !== '629jj7373v') {
      e.preventDefault();
      message.textContent = '‚ùå Invalid Reg No.';
      message.className = 'message error';
      return false;
    }

    // Save credentials
    localStorage.setItem('registeredId', userId);
    localStorage.setItem('registeredPassword', password);

    message.textContent = 'üéâ Sign up successful!';
    message.className = 'message success';
    return true; // allow form to submit to project.html
  }
</script>

</body>
</html>
