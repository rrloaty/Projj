<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Wallet Import</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #00ffe7;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #ccc;
    }

    button {
      background: linear-gradient(45deg, #00ffe7, #0066ff);
      color: #000;
      padding: 18px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 231, 0.6);
    }

    .bg-glow {
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, #11074d 0%, transparent 70%);
      filter: blur(100px);
      z-index: -1;
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      button {
        padding: 15px 30px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <h1>Welcome to CryptoCics</h1>
  <p>Connect your wallet to get started with your earnings and assets</p>
  <button onclick="location.href='project.html'">ðŸš€ Import Wallet</button>
</body>
</html>
